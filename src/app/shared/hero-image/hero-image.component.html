<div class="hero-image {{group}}">
  <div class="picture">
    <img [src]="image" alt="Foto {{group}}"/>
  </div>
  <div class="overlay"></div>
  <div class="quote">{{ quote }}</div>
  <div class="button-container" *ngIf="buttonLabel">
    <div class="button" [routerLink]="buttonLink" [fragment]="buttonFragment">
      <div class="logo"></div>
      <span>{{ buttonLabel }}</span>
    </div>
  </div>
</div>
