<div class="photo-album {{ photoAlbum.group }}">
  <div class="picture">
    <img [src]="photoAlbum.image" />
  </div>
  <div class="overlay"></div>
  <div class="logo"></div>
  <div class="title">{{ photoAlbum.title }}</div>
  <div class="date">{{ photoAlbum.date | date:'dd MMMM yyyy' }}</div>
  <div class="link">Album weergeven</div>
</div>
